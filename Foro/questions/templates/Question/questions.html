{% extends 'base.html' %}
{% block content %}

<div class="content">
    <div class="">
        <div class="page-header-title">
            <h4 class="page-title">Ultimos estudiantes</h4>
            
            <div style="text-align:right;">
                <button type="button" class="btn btn-success waves-effect waves-light"
                        onClick=" window.location.href='/questioncreate' " style="text-align:center;">+
                </button>
            </div>
            
        </div>
    </div>

    <br>

    <div class="page-content-wrapper">
        <div class="container">
            <!-- Content page -->

            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                        <tr style="color:#0E2EB0">
                            <th font color="red">Estudiante</th>
                            <th>Texto</th>
                            <th>Fecha</th>
                        </tr>
                        </thead>
                        <tbody>

                        {% for question in question_list %}
                        <tr>
                            <!-- <td>{{ question.student_id }}</td> -->
                            <td>{{ question.text }}</td>
                            <td>{{ question.dateTime }}</td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>

                    <div style="text-align:center;">
                        <button type="button" class="btn btn-primary waves-effect waves-light"
                                onClick=" window.location.href='/' ">
                            Atras
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
